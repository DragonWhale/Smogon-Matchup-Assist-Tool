<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Urshifu Quiz</title>
    <link rel="stylesheet" type = "text/css" media="all" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <center>
    <div id="gamearea" style="width: 100%;">
      <div id="upperarea" style="width:100%; height: 90px; background-color: black; text-align: center;">
        <span><h1 style="color: white;"> URSHIFU QUIZ </h1></span>
      </div>
      <div id="middlearea" style="width:100%; display: flex;">
        <div id="rapid" style="width:30%; vertical-align: top; display: inline-block;  background-color:dodgerblue;" onclick="selectRapid()">
          <img src="./images/rapid.png" style="width: 100%;">
        </div><div id="centerarea" style="width:40%; background-color:azure; display: inline-block; vertical-align: top;">
          <h4>All teams are top placing teams in Battle Stadium Singles Series 7!</h4>
          <h4>See the team and click on the correct Urshifu style that is used on that team!</h4>
        </div><div id="single" style="width:30%; vertical-align: top; display: inline-block; background-color:darkred;" onclick="selectSingle()">
          <img src="./images/single.png" style="width: 100%;">
        </div>
      </div>
      <div id="bottomarea" style="width:100%; height: 90px; background-color: black; text-align: center; display: inline-block;" onclick="startGame()">
        <h1 style="color: white;"> START </h1>
      </div>
    </div>
    </center>
  </body>
  <script src="./quiz.js"></script>
  <script src="./teams.js"></script>
</html>
